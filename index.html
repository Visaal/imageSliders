<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Image Slider</title>
    <meta name="description" content="image slider with JS" />
    <meta name="author" content="VisaalPatel" />

    <link rel="stylesheet" href="css/imageSlider.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">This is the header</div>

      <div class="content">
        <div>
          <h1>1. Basic Image Gallery</h1>
          <div class="basic-image-slider">
            <div class="imageNav" id="leftNav"></div>
            <div class="selected-image" id="selectedImage">
              <img src="/images/001.jpg" alt="" />
            </div>
            <div class="imageNav" id="rightNav"></div>
          </div>
        </div>

        <div>
          <h1>2. Image Gallery with Thumbnail Selectors</h1>
          <div class="thumbnail-image-slider">
            <div class="main-image" id="mainImage">
              <img src="/images/001.jpg" alt="" />
            </div>
            <div class="thumbnails" id="thumbnailContainer"></div>
          </div>
        </div>

        <div>
          <h1>3. Image Carousel</h1>
          <div class="carousel-image-slider">
            <div class="left-container" id="leftContainer">
              <img src="" alt="" />
            </div>
            <div class="carousel-main-image" id="carouselMainImage">
              <img src="/images/001.jpg" alt="" />
            </div>
            <div class="right-container" id="rightContainer">
              <img src="/images/002.jpg" alt="" />
            </div>
          </div>
        </div>

        <div>
          <h1>4. Scolling Gallery</h1>
          <div class="scrolling-slider">
            <div class="left-image" id="leftImage">
              <img src="/images/004.jpg" alt="" />
            </div>
            <div class="slider-main-image" id="sliderMainImage">
              <img src="/images/001.jpg" alt="" />
            </div>
            <div class="right-image" id="rightImage">
              <img src="/images/002.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/imageSlider.js"></script>
  </body>
</html>
